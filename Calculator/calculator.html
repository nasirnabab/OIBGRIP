<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal_style.css">
    <link rel="stylesheet" href="cal2.css">
</head>
<body>
    
    <div class="container  mx-auto flex-col flex items-center box">
        <h1 class="text-center">CALCULATOR</h1>
        <div class="row">
            <input type="text" class="input" id="input">
        </div>
        <div class="row">
            <button class="button button-bg">C</button>
            <button class="button button-bg" >(</button>
            <button class="button button-bg">)</button>
            <button class="button button-bg">=</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button button-bg">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button button-bg">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button button-bg">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">%</button>
            <button class="button button-bg">-</button>
        </div>
        <input type="button" onclick="backspace()" value="DEL" class="erase">
    </div>


    <script src="cal_script.js"></script>
    <script>
        const backspace = function(){
                let x = document.getElementById('input').value;
                document.getElementById('input').value=x.slice(0,x.length-1);
            }
    </script>
</body>
</html>
